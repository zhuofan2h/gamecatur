<!DOCTYPE html>

<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>The Wisteria Gate - Login</title>
<!-- Fonts -->
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600;700;800&amp;family=Noto+Sans+JP:wght@400;500;700&amp;family=Spline+Sans:wght@300;400;500;600;700&amp;family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<!-- Tailwind CSS -->
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<!-- Theme Configuration -->
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#f9f506",
                        "background-light": "#f8f8f5",
                        "background-dark": "#23220f",
                        "wisteria": "#a855f7",
                        "slayer-blue": "#1e293b",
                    },
                    fontFamily: {
                        "display": ["Spline Sans", "sans-serif"],
                        "cinzel": ["Cinzel", "serif"],
                        "noto": ["Noto Sans JP", "sans-serif"],
                    },
                    borderRadius: {"DEFAULT": "1rem", "lg": "2rem", "xl": "3rem", "full": "9999px"},
                    animation: {
                        'float': 'float 10s infinite linear',
                        'pulse-glow': 'pulse-glow 4s infinite ease-in-out',
                    },
                    keyframes: {
                        float: {
                            '0%': { transform: 'translateY(100vh) translateX(-10px)', opacity: '0' },
                            '50%': { opacity: '0.8' },
                            '100%': { transform: 'translateY(-100px) translateX(10px)', opacity: '0' },
                        },
                        'pulse-glow': {
                            '0%, 100%': { boxShadow: '0 0 15px rgba(168, 85, 247, 0.2)' },
                            '50%': { boxShadow: '0 0 25px rgba(168, 85, 247, 0.5)' },
                        }
                    }
                },
            },
        }
    </script>
<style>
        /* Custom Wisteria Dust Particles */
        .particle-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            pointer-events: none;
            z-index: 1;
        }

        .particle {
            position: absolute;
            bottom: -20px;
            background: radial-gradient(circle, #d8b4fe 0%, transparent 70%);
            border-radius: 50%;
            opacity: 0;
        }

        .p1 { left: 10%; width: 6px; height: 6px; animation: float 15s infinite linear; animation-delay: 0s; }
        .p2 { left: 25%; width: 4px; height: 4px; animation: float 22s infinite linear; animation-delay: -5s; }
        .p3 { left: 40%; width: 8px; height: 8px; animation: float 18s infinite linear; animation-delay: -10s; }
        .p4 { left: 60%; width: 5px; height: 5px; animation: float 20s infinite linear; animation-delay: -2s; }
        .p5 { left: 80%; width: 7px; height: 7px; animation: float 25s infinite linear; animation-delay: -15s; }
        .p6 { left: 90%; width: 3px; height: 3px; animation: float 19s infinite linear; animation-delay: -7s; }
        
        /* Glassmorphism utility */
        .glass-card {
            background: rgba(248, 248, 245, 0.85); /* background-light with opacity */
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.4);
        }
    </style>
</head>
<body class="bg-background-light dark:bg-background-dark font-display antialiased text-slayer-blue">
<div class="relative flex min-h-screen w-full flex-col overflow-hidden group/design-root">
<!-- Background Image with Overlay -->
<div class="absolute inset-0 w-full h-full z-0">
<!-- Main Wisteria Background -->
<div class="absolute inset-0 bg-cover bg-center bg-no-repeat transform scale-105" data-alt="Mystical wisteria flowers hanging in a dark forest at night with purple glow" style="background-image: url('https://lh3.googleusercontent.com/aida-public/AB6AXuDTd9FO9Z3Thb0bHJychym3dMBcwJd1ofUZrssnY1DVg2NNyeqBIpQfBLxnep8mr8UZLoyTCWlOjBR-83ujLEHD93PMn4ji0voyRrJhtgM5FcwyXLI01feP6BBv9JaPS3CHuc2OU49bjlaAFX3og8b1nhxX-t_yoWabsWHgnFQPaJoFSl6P1FXvV-zpA_qxTXeBxKPn03o4RU9204LWV9vszf07ADUxf5mJwqyFVnB5XwzPcJWBVRr6fb9EthPOpx-dJXs4DWJTaInr');"></div>
<!-- Dark Gradient Overlay for atmosphere and readability -->
<div class="absolute inset-0 bg-gradient-to-b from-[#1e293b]/80 via-[#1e293b]/60 to-[#23220f]/90 mix-blend-multiply"></div>
<!-- Purple Accent Gradient -->
<div class="absolute inset-0 bg-gradient-to-tr from-wisteria/20 to-transparent"></div>
</div>
<!-- CSS Particles Layer -->
<div class="particle-container">
<div class="particle p1"></div>
<div class="particle p2"></div>
<div class="particle p3"></div>
<div class="particle p4"></div>
<div class="particle p5"></div>
<div class="particle p6"></div>
</div>
<!-- Main Layout Container -->
<div class="layout-container flex h-full grow flex-col relative z-10">
<div class="flex flex-1 justify-center items-center py-5 px-4 md:px-40">
<!-- Center Glass Card -->
<div class="layout-content-container flex flex-col max-w-[520px] w-full flex-1">
<div class="glass-card rounded-[2rem] shadow-[0_8px_32px_0_rgba(31,38,135,0.37)] p-8 md:p-12 animate-pulse-glow">
<!-- Header Section -->
<div class="flex flex-col items-center justify-center text-center mb-8">
<div class="w-16 h-16 bg-slayer-blue rounded-full flex items-center justify-center mb-4 shadow-lg border border-wisteria/30">
<span class="material-symbols-outlined text-3xl text-primary">local_florist</span>
</div>
<h1 class="text-slayer-blue font-cinzel text-3xl md:text-4xl font-bold leading-tight mb-2 tracking-wide">
                                The Wisteria Gate
                            </h1>
<p class="text-slayer-blue/80 font-noto text-sm md:text-base font-medium leading-normal tracking-wide">
                                Enter the Demon Slayer Corps HQ
                            </p>
</div>
<!-- Login Form -->
<form class="flex flex-col gap-5 w-full">
<!-- Email Input -->
<div class="flex flex-col gap-1.5">
<label class="text-slayer-blue font-display text-sm font-semibold pl-2">Email or Username</label>
<div class="relative flex items-center">
<span class="absolute left-4 text-slayer-blue/50 material-symbols-outlined">person</span>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-full text-slayer-blue focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-slayer-blue/20 bg-white/50 hover:bg-white/80 transition-colors h-12 pl-12 pr-4 text-base font-normal leading-normal placeholder:text-slayer-blue/40" placeholder="Enter your credentials" type="text"/>
</div>
</div>
<!-- Password Input -->
<div class="flex flex-col gap-1.5">
<div class="flex justify-between items-center pl-2 pr-2">
<label class="text-slayer-blue font-display text-sm font-semibold">Password</label>
<a class="text-wisteria hover:text-wisteria/80 text-xs font-bold transition-colors" href="#">Forgot Password?</a>
</div>
<div class="relative flex items-center">
<span class="absolute left-4 text-slayer-blue/50 material-symbols-outlined">lock</span>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-full text-slayer-blue focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-slayer-blue/20 bg-white/50 hover:bg-white/80 transition-colors h-12 pl-12 pr-12 text-base font-normal leading-normal placeholder:text-slayer-blue/40" placeholder="Enter your password" type="password" value=""/>
<button class="absolute right-4 text-slayer-blue/50 hover:text-slayer-blue cursor-pointer flex items-center" type="button">
<span class="material-symbols-outlined text-[20px]">visibility</span>
</button>
</div>
</div>
<!-- Actions -->
<div class="flex flex-col gap-3 mt-4">
<button class="flex w-full cursor-pointer items-center justify-center overflow-hidden rounded-full h-12 px-5 bg-primary hover:bg-[#e6e205] transition-colors text-[#1c1c0d] text-base font-bold leading-normal tracking-[0.02em] shadow-md hover:shadow-lg transform hover:-translate-y-0.5 transition-all duration-200" type="button">
<span class="truncate">Report for Duty</span>
<span class="material-symbols-outlined ml-2 text-lg">arrow_forward</span>
</button>
<div class="relative flex items-center py-2">
<div class="flex-grow border-t border-slayer-blue/10"></div>
<span class="flex-shrink-0 mx-4 text-slayer-blue/40 text-xs font-medium uppercase tracking-widest">Or</span>
<div class="flex-grow border-t border-slayer-blue/10"></div>
</div>
<button class="flex w-full cursor-pointer items-center justify-center overflow-hidden rounded-full h-12 px-5 bg-transparent border-2 border-wisteria text-wisteria hover:bg-wisteria hover:text-white transition-all duration-300 text-base font-bold leading-normal tracking-[0.02em]" type="button">
<span class="truncate">Join Final Selection</span>
</button>
</div>
</form>
<!-- Status Footer -->
<div class="mt-8 pt-4 border-t border-slayer-blue/10 flex justify-center items-center gap-2">
<div class="w-2 h-2 rounded-full bg-green-500 animate-pulse"></div>
<span class="text-xs font-medium text-slayer-blue/60">Kasugai Crow Network: Online</span>
</div>
</div>
</div>
</div>
</div>
</div>
</body></html>
