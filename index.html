<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Demon Slayer Chess</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700;900&family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Noto Sans JP', sans-serif;
        background-color: #0f172a;
        color: #e2e8f0;
      }
      h1, h2, h3, .cinzel {
        font-family: 'Cinzel', serif;
      }
      /* Custom scrollbar for game history */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #1e293b;
      }
      ::-webkit-scrollbar-thumb {
        background: #475569;
        border-radius: 4px;
      }
      
      /* Background Animation */
      @keyframes ken-burns {
        0% { transform: scale(1.0) translate(0, 0); }
        50% { transform: scale(1.1) translate(-2%, -2%); }
        100% { transform: scale(1.0) translate(0, 0); }
      }
      .animate-ken-burns {
        animation: ken-burns 25s ease-in-out infinite alternate;
      }

      /* --- DEMON SLAYER FX --- */

      /* Tanjiro Checkered Pattern */
      .pattern-checkered {
        background-color: #14532d; /* Green-900 */
        background-image: 
          linear-gradient(45deg, #000 25%, transparent 25%), 
          linear-gradient(-45deg, #000 25%, transparent 25%), 
          linear-gradient(45deg, transparent 75%, #000 75%), 
          linear-gradient(-45deg, transparent 75%, #000 75%);
        background-size: 20px 20px;
        background-position: 0 0, 0 10px, 10px -10px, -10px 0px;
      }

      /* Scroll/Paper Effect Clip Path */
      .clip-scroll {
        clip-path: polygon(
          3% 0%, 97% 0%, 
          100% 50%, 
          97% 100%, 3% 100%, 
          0% 50%
        );
      }

      /* 1. Extreme Board Shake */
      @keyframes shake-hard {
        0% { transform: translate(0, 0) rotate(0deg); }
        10% { transform: translate(-10px, -10px) rotate(-1deg); }
        20% { transform: translate(10px, 10px) rotate(1deg); }
        30% { transform: translate(-10px, 10px) rotate(0deg); }
        40% { transform: translate(10px, -10px) rotate(1deg); }
        50% { transform: translate(-5px, 5px) rotate(-1deg); }
        60% { transform: translate(5px, -5px) rotate(0deg); }
        70% { transform: translate(-5px, -5px) rotate(1deg); }
        80% { transform: translate(5px, 5px) rotate(-1deg); }
        90% { transform: translate(0, 0) rotate(0); }
        100% { transform: translate(0, 0) rotate(0); }
      }
      .animate-shake-hard {
        animation: shake-hard 0.6s cubic-bezier(.36,.07,.19,.97) both;
      }

      /* 2. Slash Animation Path */
      @keyframes slash-draw {
        0% { stroke-dashoffset: 1000; opacity: 1; }
        50% { stroke-dashoffset: 0; opacity: 1; }
        100% { stroke-dashoffset: 0; opacity: 0; }
      }
      .animate-slash {
        stroke-dasharray: 1000;
        stroke-dashoffset: 1000;
        animation: slash-draw 0.6s ease-out forwards;
      }

      /* 3. Screen Flash */
      @keyframes impact-flash {
        0% { background-color: rgba(255, 255, 255, 0.9); }
        100% { background-color: transparent; }
      }
      .animate-impact-flash {
        animation: impact-flash 0.3s ease-out forwards;
      }

      /* 4. Darken Overlay */
      @keyframes fade-dark {
        0% { opacity: 0; }
        100% { opacity: 1; }
      }
      .animate-fade-dark {
        animation: fade-dark 2s ease-out forwards;
      }

      /* 5. Charring Effect (Hangus - Tidak Hilang) */
      @keyframes char-burn {
        0% {
          filter: brightness(1);
          transform: scale(1);
        }
        10% {
          filter: brightness(2) sepia(1) hue-rotate(-50deg) saturate(5); /* Red Flash */
        }
        100% {
          /* Final state: Black silhouette (burnt) */
          filter: brightness(0) drop-shadow(0 0 5px #ff4500); 
          transform: scale(0.95);
        }
      }
      .animate-char {
        animation: char-burn 1.5s ease-out forwards;
      }

      /* 6. Energy Cracks Pulse */
      @keyframes crack-pulse {
        0% { stroke-opacity: 0.8; filter: drop-shadow(0 0 2px currentColor); }
        50% { stroke-opacity: 1; filter: drop-shadow(0 0 8px currentColor); }
        100% { stroke-opacity: 0.8; filter: drop-shadow(0 0 2px currentColor); }
      }
      .animate-crack {
        animation: crack-pulse 0.2s infinite alternate;
      }

      /* 7. Smoke Rise */
      @keyframes smoke-rise {
        0% { transform: translateY(0) scale(1) rotate(0deg); opacity: 0; }
        20% { opacity: 0.6; }
        100% { transform: translateY(-60px) scale(2) rotate(20deg); opacity: 0; }
      }
      .animate-smoke {
        animation: smoke-rise 2s ease-out infinite;
      }
      
      /* 8. Lightning Flicker */
      @keyframes flicker {
        0% { opacity: 0; }
        10% { opacity: 1; }
        20% { opacity: 0; }
        30% { opacity: 1; }
        100% { opacity: 0; }
      }
      .animate-flicker {
        animation: flicker 0.5s linear infinite;
      }

      /* 9. Fire Border Pulse */
      @keyframes fire-pulse {
        0% { 
            box-shadow: 0 0 15px #dc2626, inset 0 0 15px #dc2626; 
            border-color: #ef4444;
        }
        50% { 
            box-shadow: 0 0 35px #f59e0b, inset 0 0 25px #f59e0b; 
            border-color: #fbbf24;
        }
        100% { 
            box-shadow: 0 0 15px #dc2626, inset 0 0 15px #dc2626; 
            border-color: #ef4444;
        }
      }
      .animate-fire-border {
        animation: fire-pulse 2s infinite ease-in-out;
      }

    </style>
